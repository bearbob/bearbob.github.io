baseURL = 'https://source.codencake.com/'
languageCode = 'en-us'
title = 'Code And Cake'
enableRobotsTXT = true
enableEmoji = true
theme = 'stack'
paginate = 5              # Number of articles displayed on the homepage
rssLimit = 20             # Limit Entry Count to Rss file
googleAnalytics = ""      # UA-XXXXXXXX-X
defaultContentLanguage = "en"           # Default language to use
[languages.en]
  languageCode = "en"


[params]
  #footer.since = "2024"            # Site creation time
  rssFullContent = true     # if false, Rss feed instead of the summary

  author.name = "bjoern"      # essential   
  author.url = "/about"        # optional 

  # site info (optional)                              
  logoTitle = "Code And Cake"        # default: the title value
  keywords = ["engineering", "blog","leadership"]
  description = "A personal blog about engineering leadership."
  favicon = "/favicon.webp"

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormat.published = "Jan 02, 2006"
  dateFormat.lastUpdated = "Jan 02, 2006 15:04 MST"

  [params.Article]
    math = true
    toc = true
    readingTime = true
  [params.Sidebar]
    compact = true                                     
    emoji = "ðŸ¦†"
    subtitle = "Thoughts about engineering, management and leadership"
    avatar.enabled = true
    avatar.local = true
    avatar.src = "img/avatar.jpg"
  [[params.Widgets.page]]
    type = "toc"